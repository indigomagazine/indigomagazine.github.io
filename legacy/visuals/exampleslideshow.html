<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example Slideshow</title>
  <script src="../scripts/script.js"></script>
  <style>

    .slideshow-container {
      max-width: 1200px;
      height: 600px;
      margin: 60px auto;
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .mySlides {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .w3-button {
      background-color: rgba(0, 0, 0, 0.4);
      border: none;
      padding: 12px 16px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .w3-button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .w3-display-left {
      left: 10px;
    }

    .w3-display-right {
      right: 10px;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .slideshow-container {
        width: 100vw;
        height: 100vh;
        margin: 0;
        border-radius: 0;
      }

      .mySlides {
        height: 100vh;
      }
    }
  </style>
</head>
<body>
</div>

<div class="slideshow-container">
  <img class="mySlides" src="../article photos/BlueSlumber/scrapbook page edited.png">
  <img class="mySlides" src="../article photos/BlueSlumber/shellfinal.jpg">
  <img class="mySlides" src="../article photos/BlueSlumber/siren1.JPEG">
  <img class="mySlides" src="../article photos/BlueSlumber/storybook page edited.png">

  <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
  var slideIndex = 1;
  showDivs(slideIndex);

  function plusDivs(n) {
    showDivs(slideIndex += n);
  }

  function showDivs(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex - 1].style.display = "block";
  }
</script>
</body>
</html>
