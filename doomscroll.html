<style>
@import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "VT323", monospace; /* Retro terminal font */
  color: #ccc;
  overflow-x: hidden;
  animation: none; 
}

/* Canvas styling for Matrix background */
#matrixBackground {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1; 
  display: block;
}

/* Cryptic Messages Styling */
.cryptic-message {
  position: fixed;
  font-family: "VT323", monospace;
  font-size: 14px;
  color: #ff4444;
  background: rgba(0, 0, 0, 0.8);
  padding: 8px 12px;
  border: 1px solid #444;
  border-radius: 0;
  opacity: 0;
  z-index: 1000;
  pointer-events: none;
  text-shadow: 0 0 8px #ff4444;
  transition: opacity 0.5s ease;
  max-width: 200px;
  word-wrap: break-word;
  animation: glitch-text 0.1s linear infinite;
}

.cryptic-message.visible {
  opacity: 0.9;
}

.cryptic-message.warning {
  color: #ffaa00;
  text-shadow: 0 0 8px #ffaa00;
  border-color: #ffaa00;
}

.cryptic-message.error {
  color: #ff0000;
  text-shadow: 0 0 8px #ff0000;
  border-color: #ff0000;
}

.cryptic-message.system {
  color: #00ff00;
  text-shadow: 0 0 8px #00ff00;
  border-color: #00ff00;
}

@keyframes glitch-text {
  0%, 90% { transform: translate(0); }
  10% { transform: translate(-1px, -1px); }
  20% { transform: translate(1px, 1px); }
  30% { transform: translate(-1px, 1px); }
  40% { transform: translate(1px, -1px); }
  50% { transform: translate(-1px, -1px); }
  60% { transform: translate(1px, 1px); }
  70% { transform: translate(-1px, 1px); }
  80% { transform: translate(1px, -1px); }
}


/* Main container */
.doomscroll-container {
  margin-top: 80px;
  padding: 20px;
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
  position: relative; /* Ensure it stacks above the canvas */
  z-index: 1;
}

/*glitch while scrolling effect */
@keyframes text-glitch {
  2%, 64% { transform: translate(2px, 0) skew(0deg); }
  4%, 60% { transform: translate(-2px, 0) skew(0deg); }
  62% { transform: translate(0, 0) skew(5deg); }
}

.album-post:hover .album-title {
    animation: text-glitch 1s linear infinite;
}

/* Album post styling */
.album-post {
  background: rgba(10, 10, 10, 0.9); /* MORE OPAQUE for readability over animated background */
  border: 1px solid #333; /* Harsher border */
  border-radius: 0; /* Sharp corners */
  margin-bottom: 40px;
  overflow: hidden;
  transition: transform 0.1s linear, box-shadow 0.1s linear;
}

.album-post:hover {
  transform: translate(-2px, -2px); /* Abrupt jump instead of smooth lift */
  box-shadow: 0 0 15px rgba(0, 255, 70, 0.2), 0 0 5px rgba(255, 255, 255, 0.3), inset 0 0 3px rgba(0, 255, 70, 0.1); /*glow intensity */
}


/* Image carousel container */
.carousel-container {
  position: relative;
  width: 100%;
  height: 400px;
  overflow: hidden;
  background: #000;
}

.carousel-track {
  display: flex;
  transition: transform 0.2s linear; /* Faster, linear transition */
  height: 100%;
}

.carousel-slide {
  min-width: 100%;
  height: 100%;
  position: relative;
}

.carousel-slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  filter: saturate(0.8) contrast(1.1); /* Desaturate and increase contrast */
  opacity: 0.9;
}

/* Navigation buttons */
.nav-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.8);
  border: 1px solid #444;
  color: #999;
  width: 40px;
  height: 40px;
  border-radius: 0; /* Square buttons */
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  transition: all 0.1s linear;
  z-index: 10;
  opacity: 0;
}

.album-post:hover .nav-button {
  opacity: 1;
}

.nav-button:hover {
  background: #008800; /* Darker CRT green for hover */
  color: #000;
  text-shadow: none;
  border-color: #008800;
}

.nav-button.prev {
  left: 15px;
}

.nav-button.next {
  right: 15px;
}

.nav-button:disabled {
  opacity: 0.2 !important;
  cursor: not-allowed;
  background: #111;
  color: #444;
}

.nav-button:disabled:hover {
  transform: translateY(-50%) scale(1);
  box-shadow: none;
}

/* Indicators */
.carousel-indicators {
  display: flex;
  justify-content: center;
  gap: 8px;
  padding: 15px 20px;
  background: rgba(0, 0, 0, 0.2);
}

.indicator {
  width: 7px;
  height: 7px;
  border-radius: 0; /* Square indicators */
  background: #444;
  cursor: pointer;
  transition: all 0.1s linear;
}

.indicator.active {
  background: #008800; /* Darker CRT green */
  transform: scale(1.1);
  box-shadow: 0 0 8px #008800;
}

/* Album actions */
.album-actions {
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.action-buttons {
  display: flex;
  gap: 15px;
}

.action-btn {
  background: none;
  border: none;
  color: #888;
  font-size: 1.5rem;
  cursor: pointer;
  transition: all 0.1s ease;
  padding: 5px;
}

.action-btn:hover {
  color: #008800; /* Darker CRT green */
  transform: scale(1.1) rotate(2deg); /* Slightly less rotation */
  text-shadow: 0 0 8px #008800;
}

.image-counter {
  font-size: 0.9rem;
  color: #666;
}

.action-btn svg {
  /* This ensures the icon fits inside the button */
  display: block;
}

.album-caption {
  padding: 0 20px 30px 20px; /* Increased bottom padding from 15px to 30px */
  font-size: 1rem;
  line-height: 1.4;
}

.caption-title {
  color: #fff;
  /* Add text shadow to match the old title style, using darker green */
  text-shadow: 0 0 5px rgba(0, 136, 0, 0.5);
}

.caption-subtitle {
  color: #888;
}

/* Responsive design */
@media (max-width: 768px) {
  .doomscroll-container {
    padding: 10px;
    margin-top: 70px;
  }

  .carousel-container {
    height: 300px;
  }

  .nav-button {
    width: 35px;
    height: 35px;
    font-size: 18px;
  }
}

/* Loading animation */
.loading {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 400px;
}

.spinner {
  width: 30px;
  height: 30px;
  border: 2px dashed #333; /* Degraded spinner */
  border-radius: 50%;
  border-top-color: #008800; /* Darker CRT green */
  animation: spin 0.8s linear infinite; /* Faster, linear spin */
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Scroll animations - changed to a glitchy fade-in */
.album-post {
  opacity: 0;
  transform: translateY(20px);
  animation: glitchIn 0.5s ease-out forwards;
}

.album-post:nth-child(1) { animation-delay: 0.1s; }
.album-post:nth-child(2) { animation-delay: 0.2s; }
.album-post:nth-child(3) { animation-delay: 0.3s; }
.album-post:nth-child(4) { animation-delay: 0.4s; }

@keyframes glitchIn {
  0% {
    opacity: 0;
    transform: translateY(15px) skewX(5deg); 
  }
  70% {
    opacity: 0.8;
    transform: translateY(0) skewX(-2deg); 
  }
  100% {
    opacity: 1;
    transform: translateY(0) skewX(0);
  }
}
</style>

  <script>
  // Track current slide for each album
  const albumStates = {
    quiet: { currentSlide: 0, totalSlides: 3 },
    echo: { currentSlide: 0, totalSlides: 3 },
    wind: { currentSlide: 0, totalSlides: 2 },
    air: { currentSlide: 0, totalSlides: 2 }
  };

  function updateCarousel(albumName) {
    const track = document.querySelector(`[data-album="${albumName}"]`);
    const indicators = document.querySelectorAll(`[data-album="${albumName}"] .indicator`);
    const prevBtn = document.querySelector(`[data-album="${albumName}"]`).parentNode.querySelector('.prev');
    const nextBtn = document.querySelector(`[data-album="${albumName}"]`).parentNode.querySelector('.next');
    const counter = document.querySelector(`[data-album="${albumName}"]`).parentNode.parentNode.querySelector('.image-counter');
    
    const state = albumStates[albumName];
    const translateX = -state.currentSlide * 100;
    
    track.style.transform = `translateX(${translateX}%)`;
    
    // Update indicators
    indicators.forEach((indicator, index) => {
      indicator.classList.toggle('active', index === state.currentSlide);
    });
    
    // Update navigation buttons
    prevBtn.disabled = state.currentSlide === 0;
    nextBtn.disabled = state.currentSlide === state.totalSlides - 1;
    
    // Update counter
    counter.textContent = `${state.currentSlide + 1} / ${state.totalSlides}`;
  }

  function nextSlide(albumName) {
    const state = albumStates[albumName];
    if (state.currentSlide < state.totalSlides - 1) {
      state.currentSlide++;
      updateCarousel(albumName);
    }
  }

  function prevSlide(albumName) {
    const state = albumStates[albumName];
    if (state.currentSlide > 0) {
      state.currentSlide--;
      updateCarousel(albumName);
    }
  }

  function goToSlide(albumName, slideIndex) {
    albumStates[albumName].currentSlide = slideIndex;
    updateCarousel(albumName);
  }

  function changeColor() {
    document.body.classList.toggle('light-mode');
  }

  // Add swipe functionality for touch devices
  let startX = 0;
  let currentAlbum = null;

  document.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
    const albumPost = e.target.closest('.album-post');
    if (albumPost) {
      const track = albumPost.querySelector('.carousel-track');
      currentAlbum = track.dataset.album;
    }
  });

  document.addEventListener('touchend', (e) => {
    if (!currentAlbum) return;
    
    const endX = e.changedTouches[0].clientX;
    const deltaX = startX - endX;
    
    if (Math.abs(deltaX) > 50) {
      if (deltaX > 0) {
        nextSlide(currentAlbum);
      } else {
        prevSlide(currentAlbum);
      }
    }
    
    currentAlbum = null;
  });

  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
      // For simplicity, navigate the first visible album
      // In a real app, you'd track which album is in focus
      const firstAlbum = Object.keys(albumStates)[0];
      if (e.key === 'ArrowLeft') {
        prevSlide(firstAlbum);
      } else {
        nextSlide(firstAlbum);
      }
    }
  });

  // Initialize all carousels
  Object.keys(albumStates).forEach(albumName => {
    updateCarousel(albumName);
  });

  // Add smooth scrolling behavior
  document.querySelectorAll('.album-post').forEach((post, index) => {
    post.style.animationDelay = `${index * 0.1}s`;
  });

  // --- CRYPTIC MESSAGES SYSTEM ---
  const crypticMessages = [
    { text: "CONNECTION_UNSTABLE", type: "error" },
    { text: "OBSERVER DETECTED", type: "warning" },
    { text: "DATA CORRUPTION IMMINENT", type: "error" },
    { text: "SYSTEM_BREACH_0x4A2", type: "error" },
    { text: "UNAUTHORIZED ACCESS", type: "warning" },
    { text: "MEMORY LEAK DETECTED", type: "system" },
    { text: "SIGNAL DEGRADED", type: "warning" },
    { text: "NEURAL LINK COMPROMISED", type: "error" },
    { text: "FIREWALL_STATUS: FAILING", type: "warning" },
    { text: "INTRUSION_ALERT_7F3E", type: "error" },
    { text: "BACKUP_SYSTEMS_OFFLINE", type: "warning" },
    { text: "ENCRYPTION_KEY_LOST", type: "error" },
    { text: "GHOST_IN_THE_SHELL", type: "system" },
    { text: "REALITY.EXE_NOT_FOUND", type: "error" },
    { text: "USER_AUTHENTICATION_FAILED", type: "warning" },
    { text: "PHANTOM_DATA_DETECTED", type: "system" },
    { text: "TRACE_ROUTE_CORRUPTED", type: "warning" },
    { text: "MAINFRAME_COMPROMISED", type: "error" },
    { text: "DIGITAL_SHADOWS_FOUND", type: "system" },
    { text: "VIRUS_SIGNATURE_UNKNOWN", type: "error" }
  ];

  // Array to hold active message elements
  let activeMessages = [];

  function createCrypticMessage() {
  // Create new message element
  const messageEl = document.createElement('div');
  messageEl.classList.add('cryptic-message');
  
  // Choose a random message
  const randomMessage = crypticMessages[Math.floor(Math.random() * crypticMessages.length)];
  messageEl.textContent = randomMessage.text;
  messageEl.classList.add(randomMessage.type);
  
  // Get the main content container dimensions to avoid overlapping
  const mainContainer = document.querySelector('.doomscroll-container');
  const containerRect = mainContainer.getBoundingClientRect();
  
  // Random position avoiding nav bar and main content
  const minTop = 100; // Avoid nav bar area
  const maxTop = window.innerHeight - 100; // Leave space at bottom
  const maxLeft = window.innerWidth - 250; // Leave space for message width
  
  let randomTop, randomLeft;
  
  // Try to position outside the main content area
  if (Math.random() > 0.5) {
    // Position on left side of content
    randomLeft = 20 + Math.random() * Math.max(0, containerRect.left - 270);
  } else {
    // Position on right side of content  
    randomLeft = containerRect.right + 20 + Math.random() * Math.max(0, window.innerWidth - containerRect.right - 270);
  }
  
  // If positioning failed (not enough space), fallback to any position avoiding content
  if (randomLeft < 20 || randomLeft > maxLeft) {
    randomLeft = 20 + Math.random() * Math.max(0, maxLeft - 20);
  }
  
  randomTop = minTop + Math.random() * (maxTop - minTop);
  
  messageEl.style.top = `${randomTop}px`;
  messageEl.style.left = `${randomLeft}px`;
  messageEl.style.zIndex = '0'; // Behind main content but above background
  
  // Add to DOM
  document.body.appendChild(messageEl);
  activeMessages.push(messageEl);
  
  // Show the message
  setTimeout(() => {
    messageEl.classList.add('visible');
  }, 50);
  
  // Hide and remove after 2-4 seconds
  const hideDelay = 2000 + Math.random() * 2000;
  setTimeout(() => {
    messageEl.classList.remove('visible');
    setTimeout(() => {
      if (document.body.contains(messageEl)) {
        document.body.removeChild(messageEl);
        activeMessages = activeMessages.filter(msg => msg !== messageEl);
      }
    }, 500); // Wait for fade out transition
  }, hideDelay);
}

  // Show messages at random intervals (3-8 seconds)
  function scheduleCrypticMessage() {
    const delay = 3000 + Math.random() * 5000;
    setTimeout(() => {
      // Only create message if we don't have too many active ones
      if (activeMessages.length < 3) {
        createCrypticMessage();
      }
      scheduleCrypticMessage(); // Schedule the next one
    }, delay);
  }

  // Start the cryptic message system after initial page load
  setTimeout(() => {
    scheduleCrypticMessage();
  }, 2000);

  // --- NEW MATRIX BACKGROUND ANIMATION ---
  const canvas = document.getElementById('matrixBackground');
  const ctx = canvas.getContext('2d');

  // Set canvas size to full window
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*()_+-=,./;\'[]`~'; // Mixed characters for serial vibe
  const fontSize = 16;
  const columns = canvas.width / fontSize; // Number of columns for the characters

  // An array to store the y-position of each character drop
  const drops = [];
  for (let i = 0; i < columns; i++) {
      drops[i] = 1; // Start at the top of the canvas
  }

  function drawMatrix() {
      // Semi-transparent black rectangle over the old characters to fade them out
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Adjust alpha for fade speed
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Set text style for the new characters
      ctx.fillStyle = '#006600'; // Darker green color
      ctx.font = `${fontSize}px VT323`; // Use your grunge font

      // Loop through each drop
      for (let i = 0; i < drops.length; i++) {
          // Randomly select a character
          const text = characters.charAt(Math.floor(Math.random() * characters.length));
          // Draw the character
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          // Send the drop back to the top randomly
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) { // Adjust 0.975 for frequency of new drops
              drops[i] = 0;
          }

          // Increment the y-position of the drop
          drops[i]++;
      }
  }

  // Update canvas size on window resize
  window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      // Re-initialize drops for new column count
      const newColumns = canvas.width / fontSize;
      drops.length = 0; // Clear existing drops
      for (let i = 0; i < newColumns; i++) {
          drops[i] = 1;
      }
  });

  // Call drawMatrix function every 33ms (approx 30 frames per second)
  setInterval(drawMatrix, 50); // Increased interval to 50ms for a slightly slower, more deliberate fall
